[project]
name = "autora"
dynamic = ["version"]
description = "Autonomous Research Assistant (AutoRA) is a framework for automating steps of the empirical research process."
authors = [
    {name = "Sebastian Musslick", email="sebastian_musslick@brown.edu"},
    {name = "John Gerrard Holland", email="john_holland1@brown.edu"},
]
readme = "README.md"
requires-python = ">=3.8,<3.11"

[project.optional-dependencies]
core = [
    "autora-core"
]
theorists = [
    "autora-darts",
]
dev = [  # TODO: move these to autora-core[dev] dependencies
    "build",
    "pre-commit",
    "mkdocs-material>=8.5.10,<10.0.0",
    "mkdocs-gen-files>=0.3.4,<0.5.0",
    "mkdocs-literate-nav>=0.4.1,<0.7.0",
    "mkdocs-section-index>=0.3.4",
    "mkdocstrings-python>=0.7.1,<0.10.0",
    "mkdocs-jupyter>=0.24.1",
    "mkdocs-multirepo-plugin>=0.6.1",
]

[project.urls]
homepage = "https://musslick.github.io/AER_website/Research.html"
repository = "https://github.com/AutoResearch/autora"
documentation = "https://autoresearch.github.io/autora/"

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
