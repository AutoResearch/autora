# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache Poetry
      uses: actions/cache@v2
      with:
        path: ~/.cache/pypoetry
        key: poetry-cache|${{ runner.os }}|${{ matrix.python-version }}
    - name: Cache Packages
      uses: actions/cache@v2
      with:
        path: ~/.local
        key: poetry-packages|${{ env.pythonLocation }}|${{ runner.os }}|${{ hashFiles('**/poetry.lock') }}
    - name: Install poetry
      run: |
        pip install poetry
    - name: Install dependencies
      run: |
        poetry install --with ci
    - name: Load pre-commit cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-3|${{ env.pythonLocation }}|${{ matrix.os }}|${{ runner.os }}|${{ matrix.python-version }}|${{ hashFiles('.pre-commit-config.yaml') }}
    - name: Run pre-commit hooks
      run: |
        poetry run pre-commit run --all-files --show-diff-on-failure --color=always
    - name: Test with pytest
      run: |
        poetry run pytest
