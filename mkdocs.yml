# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

INHERIT: mkdocs/base.yml  # use the shared AutoRA configuration by default

site_name: Autonomous Empirical Research
repo_url: 'https://github.com/autoresearch/autora'
edit_uri: 'blob/main/docs/'

extra:
  colab_base_url: 'https://colab.research.google.com/github/AutoResearch/autora/blob/gh-pages'

theme:
  logo: img/logo.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  custom_dir: mkdocs/overrides

plugins:
  - multirepo:
      # (optional) tells multirepo to clean up the temporary directory after site is built.
      cleanup: false
      # if set the docs directory will not be removed when importing docs.
      # When using this with a nav section in an imported repo you must keep the
      # docs directory in the path (e.g., docs/path/to/file.md).
      keep_docs_dir: true


nav:
- Introduction: 'index.md'
- Tutorials:
  - Automated Theorist
  - Automated Experimentalist
  - Closed-Loop Discovery
- User Guide:
  - Theorists:
    - Overview: 'theorist/overview.md'
    - DARTS: '!import file:///Users/jholla10/Developer/autora-darts/?branch=main&docs_dir=docs&multi_docs=True'
  - Experimentalists:
    - Overview: 'experimentalists/overview.md'
  - Synthetic Experiments
  - Workflow: '!import https://github.com/autoresearch/autora-workflow/?branch=main&docs_dir=docs&multi_docs=True'
- Contributor Guide:
  - Module Contributions
  - Core Contributions
