# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Autonomous Empirical Research
repo_url: 'https://github.com/autoresearch/autora'
edit_uri: 'blob/main/docs/'

theme:
  name: material
  logo: img/logo.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  custom_dir: mkdocs/overrides
  features:
    - content.action.edit

watch:
  - autora/

plugins:
  - search
  - gen-files:
      scripts:
        - mkdocs/_gen_ref_pages.py
  - literate-nav:
        nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://scikit-learn.org/stable/objects.inv
  - mkdocs-jupyter:
      include_source: true
      execute: false
      ignore_h1_titles: True


markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


nav:
- Introduction: 'index.md'
- Tutorials:
  - Automated Theorist
  - Automated Experimentalist
  - Closed-Loop Discovery
- User Guide:
  - Theorists:
    - Overview: 'theorists/overview.md'
    - DARTS:
      - Introduction: 'theorists/darts/introduction.md'
      - How it works: 'theorists/darts/how_it_works.md'
      - Meta parameters: 'theorists/darts/meta_parameters.md'
      - Search space: 'theorists/darts/search_space.md'
      - Examples:
        - Basic Usage: 'theorists/darts/example.ipynb'
        - Weber-Fechner Law: 'theorists/darts/weber.ipynb'
    - BMS:
      - Introduction: 'theorists/bms/introduction.md'
      - How it works: 'theorists/bms/how_it_works.md'
      - Meta parameters: 'theorists/bms/meta_parameters.md'
      - Search space: 'theorists/bms/search_space.ipynb'
      - Examples:
        - Basic Usage: 'theorists/bms/example.ipynb'
        - Weber-Fechner Law: 'theorists/bms/weber.ipynb'
    - BSR:
      - Introduction: 'theorists/bsr/introduction.md'
      - How it works: 'theorists/bsr/how_it_works.md'
      - Meta parameters: 'theorists/bsr/meta_parameters.md'
      - Search space: 'theorists/bsr/search_space.md'
      - Example: 'theorists/bsr/bsr.ipynb'
  - Experimentalists:
    - Overview: 'experimentalists/overview.md'
    - Pipeline: 'pipeline/Experimentalist Pipeline Examples.ipynb'
  - Data Collection:
    - Overview: 'data collection/overview.md'
    - Behavioral:
    - Synthetic:
      - Inventory: 'synthetic/inventory.ipynb'
  - Cycle:
    - Scoring:
      - Logistic Regression: 'cycle/cycle_scoring.ipynb'
      - BMS: 'cycle/cycle_scoring_bms.ipynb'
    - Plotting: 'cycle/cycle_results_plots.ipynb'
    - Examples:
      - DARTS & BMS: 'cycle/simple_cycle_bms_darts.ipynb'
      - BMS & Poppernet: 'cycle/simple_cycle_bms_model_poppernet.ipynb'
      - Uncertainty Experimentalist: 'cycle/simple_cycle_uncertainty_experimentalist.ipynb'
- Contributor Guide:
    - Module Contributions
    - Core Contributions
- Code Reference: reference/autora/

