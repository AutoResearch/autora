# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Autonomous Empirical Research

theme:
  name: material
  custom_dir: docs/overrides

watch:
  - autora/

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
        nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://scikit-learn.org/stable/objects.inv
  - mkdocs-jupyter:
      include_source: true
      execute: false
      ignore_h1_titles: True


markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


nav:
- Introduction: 'index.md'
- Experimentalists:
    - Overview: 'example/pipeline/Experimentalist Pipeline Examples.ipynb'
- Synthetic Experiments:
    - Inventory: 'example/synthetic/inventory.ipynb'
- Theorists:
  - Overview: 'example/theorist/overview.md'
  - DARTS:
      - Introduction: 'example/theorist/darts/introduction.md'
      - How it works: 'example/theorist/darts/how_it_works.md'
      - Meta parameters: 'example/theorist/darts/meta_parameters.md'
      - Search space: 'example/theorist/darts/search_space.md'
      - Examples:
        - Basic Usage: 'example/theorist/darts/example.ipynb'
        - Weber-Fechner Law: 'example/theorist/darts/weber.ipynb'
  - BMS:
      - Introduction: 'example/theorist/bms/introduction.md'
      - How it works: 'example/theorist/bms/how_it_works.md'
      - Meta parameters: 'example/theorist/bms/meta_parameters.md'
      - Search space: 'example/theorist/bms/search_space.ipynb'
      - Examples:
        - Basic Usage: 'example/theorist/bms/example.ipynb'
        - Weber-Fechner Law: 'example/theorist/bms/weber.ipynb'
  - BSR: 'example/theorist/bsr/bsr.ipynb'
- Cycle:
    - Scoring:
      - Logistic Regression: 'example/cycle/cycle_scoring.ipynb'
      - BMS: 'example/cycle/cycle_scoring_bms.ipynb'
    - Plotting: 'example/cycle/cycle_results_plots.ipynb'
    - Examples:
      - DARTS & BMS: 'example/cycle/simple_cycle_bms_darts.ipynb'
      - BMS & Poppernet: 'example/cycle/simple_cycle_bms_model_poppernet.py'
      - Uncertainty Experimentalist: 'example/cycle/simple_cycle_uncertainty_experimentalist.ipynb'

- Code Reference: reference/autora/  #

